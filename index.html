<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>News Crawler</title>
</head>
<body>
    <header>
        <section class="hero is-primary">
            <div class="hero-body">
              <p class="title">
                News Crawler
              </p>
              <p class="subtitle">
                A way to get your news from  around the world
              </p>
            </div>
          </section>
    </header>
    <section>
        <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <input id="keyword" class="input" type="text" placeholder="Search by Keyword">
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <div id="categories" class="select">
                    <select>
                      <option selected disabled value="">Categories</option>
                      <option value="general">General</option>
                      <option value="business">Business</option>
                      <option value="entertainment">Entertainment</option>
                      <option value="health">Health</option>
                      <option value="sports">Sports</option>
                      <option value="technology">Technology</option>
                    </select>
                  </div>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">Followers</p>
                <p class="title">456K</p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <button id="searchBtn" type="submit" class="button is-info">Search</button>
              </div>
            </div>
          </nav>
        <div>keyword input</div>
        <div>categories selector</div>
        <div>countries selector</div>
        <div>language selector</div>
    </section>
    <main>
    </main>
    <footer>
        this will be the footer
    </footer>
    <script src="script.js"></script>
</body>
</html>
