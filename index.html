<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>News Crawler</title>
</head>
<body>
    <header>
        <section class="hero is-primary">
            <div class="hero-body">
              <p class="title">
                News Crawler
              </p>
              <p class="subtitle">
                A way to get your news from  around the world
              </p>
            </div>
          </section>
    </header>
    <section>
        <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <input id="keyword" class="input" type="text" placeholder="Search by Keyword">
              </div>
            </div>
            <div class="level-item has-text-centered">
                <div id="categories" class="select">
                    <select>
                      <option selected disabled value="">Categories</option>
                      <option value="general">General</option>
                      <option value="business">Business</option>
                      <option value="entertainment">Entertainment</option>
                      <option value="health">Health</option>
                      <option value="sports">Sports</option>
                      <option value="technology">Technology</option>
                    </select>
                </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">Followers</p>
                <p class="title">456K</p>
              </div>
            </div>
            <div class="level-item has-text-centered">
                <div id="language" class="select">
                    <select>
                        <option selected disabled value="">Language</option>
                      <option value="ar">Arabic</option>
                      <option value="de">German</option>
                      <option value="en">English</option>
                      <option value="es">Spanish</option>
                      <option value="fr">French</option>
                      <option value="he">Hebrew</option>
                      <option value="it">Italian</option>
                      <option value="nl">Dutch</option>
                      <option value="no">Norwegian</option>
                      <option value="pt">Portuguese</option>
                      <option value="ru">Russian</option>
                      <option value="se">Swedish</option>
                      <option value="zh">Chinese</option>
                    </select>
                </div>
            </div>

            <div class="level-item has-text-centered">
              <div>
                <button id="searchBtn" type="submit" class="button is-info">Search</button>
              </div>
            </div>
        </nav>
    </section>
    <div class="select">
        <select>
          <option selected disabled value="'">Number of Results</option>
          <option>3</option>
          <option>9</option>
          <option>15</option>
          <option>24</option>
          <option>49</option>
          <option>99</option>
        </select>
      </div>
    <main>
    </main>
    <footer>
        this will be the footer
    </footer>
    <script src="script.js"></script>
</body>
</html>
